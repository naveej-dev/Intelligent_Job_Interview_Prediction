<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .thankyou-container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .score {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #4e73df;
    }
    .label {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #343a40;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h2>Thank You, {{ name }}!</h2>
    <p>Your interview analysis is complete.</p>
    <div class="score">{{ score }}%</div>
    <div class="label">Confidence Level: {{ label }}</div>
    <p>We wish you the best for your interview!</p>
  </div>
</body>
</html>
