<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview Preparation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .form-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }
    .form-title {
      font-weight: 700;
      color: #343a40;
      margin-bottom: 25px;
      text-align: center;
    }
    .form-label {
      font-weight: 500;
      color: #495057;
    }
    .btn-primary {
      background-color: #4e73df;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2e59d9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">Interview Preparation Form</h2>
    <form method="POST" action="{{ url_for('submit') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required />
      </div>

      <div class="mb-3">
        <label for="purpose" class="form-label">Purpose of Interview</label>
        <textarea class="form-control" id="purpose" name="purpose" rows="3" placeholder="Explain why you're attending the interview..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="expectations" class="form-label">Expectations from the Interview</label>
        <textarea class="form-control" id="expectations" name="expectations" rows="3" placeholder="What are you hoping to achieve from this interview?" required></textarea>
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position Applying For</label>
        <input type="text" class="form-control" id="position" name="position" placeholder="e.g., Software Engineer, Data Analyst" required />
      </div>

      <div class="mb-3">
        <label for="experience" class="form-label">Relevant Experience (in years)</label>
        <input type="number" class="form-control" id="experience" name="experience" placeholder="e.g., 2, 5" min="0" required />
      </div>

      <div class="mb-3">
        <label for="skills" class="form-label">Key Skills</label>
        <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Python, Communication, Teamwork" required />
      </div>

      <div class="mb-3">
        <label for="strengths" class="form-label">Your Strengths</label>
        <textarea class="form-control" id="strengths" name="strengths" rows="3" placeholder="e.g., Leadership, Problem-solving, Adaptability" required></textarea>
      </div>

      <div class="mb-3">
        <label for="weaknesses" class="form-label">Your Weaknesses</label>
        <textarea class="form-control" id="weaknesses" name="weaknesses" rows="3" placeholder="e.g., Perfectionism, Public speaking nervousness" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit & Start Interview</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
